name: Docker Build and Publish

on:
  push:
    branches:
      - master

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Clone My Repository
        uses: actions/checkout@v2

      - name: Login to Docker Hub ooo Cualquier otro Registry
        run: docker login -u "${{ secrets.DOCKER_USER }}" -p "${{ secrets.DOCKER_PASS }}"

      - name: Construir imagen
        run: docker build -t kuripipeer/docker-fundamentals:${{ github.sha }} .

      - name: Renombrar la imagen con commit
        run: docker tag kuripipeer/docker-fundamentals:${{ github.sha }} kuripipeer/docker-fundamentals:latest
      
      - name: Publicar imagen
        run: |
          docker push kuripipeer/docker-fundamentals:${{ github.sha }}
          docker push kuripipeer/docker-fundamentals:latest